name: Build single extension

on:
  workflow_dispatch:
    inputs:
      lang:
        description: Extension language (en, ar, es, pt...)
        default: 'id'
        required: false
      extension:
        description: Target extension name
        required: true
      git-repo:
        description: Git repo (Optional, defaults to <your name>/aniyomi-extensions)
        default: 'imgview/ext'
        required: false
      git-ref:
        description: Git Ref (Optional, defaults to master)
        default: 'main'
        required: false

env:
  EXTPATH: ${{ github.event.inputs.lang }}/${{ github.event.inputs.extension }}
  EXTSLUG: ${{ github.event.inputs.lang }}:${{ github.event.inputs.extension }}
  REPO: ${{ github.event.inputs.git-repo }}

jobs:
  build-extension:
    name: Build a single extension
    runs-on: ubuntu-latest
    steps:
      - name: Check inputs
        run: |
          set -e
          if [[ -z "${{ env.REPO }}" ]]; then
            echo "REPO=${{ github.repository_owner }}/aniyomi-extensions" >> $GITHUB_ENV
          fi

      - name: Clone Repository (Latest)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REPO }}
          fetch-depth: 0
          ref: ${{ github.event.inputs.git-ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Build APK
        env:
          CI: false
        run: ./gradlew -p src ${{ env.EXTSLUG }}:assembleDebug

      - name: Zip the APK
        run: |
          cd src/${{ env.EXTPATH }}/build/outputs/apk/debug
          zip -r ${{ github.event.inputs.lang }}-${{ github.event.inputs.extension }}.zip *.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.lang }}-${{ github.event.inputs.extension }}"
          path: "src/${{ env.EXTPATH }}/build/outputs/apk/debug/${{ github.event.inputs.lang }}-${{ github.event.inputs.extension }}.zip"
          retention-days: 1

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: "${{ github.event.inputs.lang }}-${{ github.event.inputs.extension }}"
          path: extracted_apk

      - name: Extract downloaded ZIP artifact
        run: |
          unzip extracted_apk/*.zip -d extracted_apk

      - name: Checkout target branch (where the apk will be placed)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REPO }}
          ref: repo  # Ganti dengan nama branch tujuan tempat APK akan disalin

      - name: Copy extracted APK to branch
        run: |
          cp extracted_apk/*.apk .

      - name: Commit and push extracted APK to target branch
        run: |
          git add *.apk
          git commit -m "Add APK for ${{ github.event.inputs.lang }}-${{ github.event.inputs.extension }}"
          git push origin target-branch  # Ganti dengan nama branch tujuan
